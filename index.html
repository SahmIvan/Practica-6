<body>
    <script>    
    
    let meses = ["Enero", "Febrero", "Lunes", "Martes"];
    console.log(meses);

    let dias = meses.splice(2); //"Parte" el arreglo y guarda la infrrmacion y el numero de datos que se le requieran
    console.log("dias:" + dias);
    console.log("Meses: "+ meses);

    let nombres = ["Hugo", "Paco", "Luis", "Donald"];
    let menores = nombres.splice(0,3); //Se llamara el numero 0 del arreglo y despues los siguientes 3 datos
    console.log("Menores: ", menores);
    console.log("Nombres: ", menores);

    let meses2 = ["enero", "febrero", "lunes", "martes"];
    let dias2 = meses2.splice(2,2, "marzo", "abril"); //Quitara los ultumos 2 valore se integrara los meses escritos en el splice ""marzo" y "abril"
    console.log(dias2);
    console.log(meses2);
    </script>
